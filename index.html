<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> 
</head>
<body>
  <div class="calc-wrapper">
    <div class="display">
      <h1 class="display-content">0</h1>
    </div>
    <div class="button-wrapper">
      <div class="row">
        <button class="equal">=</button>
        <button class="clear">AC</button>
      </div>
      <div class="row">
        <button id="seven" class="operand">7</button>
        <button id="eight" class="operand">8</button>
        <button id="nine" class="operand">9</button>
        <button id="divide" class="operator">/</button>
      </div>
      <div class="row">
        <button id="four" class="operand">4</button>
        <button id="five" class="operand">5</button>
        <button id="six" class="operand">6</button>
        <button id="multiply" class="operator">x</button>
      </div>
      <div class="row">
        <button id="one" class="operand">1</button>
        <button id="two" class="operand">2</button>
        <button id="three" class="operand">3</button>
        <button id="subtract" class="operator">-</button>
      </div>
      <div class="row">
        <button id="zero" class="operand">0</button>
        <button class="decimal">.</button>
        <button id="add" class="operator">+</button>
      </div>
    </div>
  </div>
</body>
</html>
